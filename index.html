<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=您申请的key值"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=您申请的key值&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css?v=1.0" />
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.9&key=您申请的key值&plugin=AMap.ToolBar"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.9&key=您申请的key值&plugin=AMap.CitySearch"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.9&key=您申请的key值&plugin=AMap.Geocoder"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrap">
        <div id="container"></div>
        <div class="search">
            <div class="search-left">
                <div class="search-left-wrap">
                    <input type="text" placeholder="请输入您想搜索的内容">
                </div>
            </div>
            <div class="search-right">
                <div class="search-logo">

                </div>
            </div>
        </div>
        <div class="tool">
            <div id="satellite" data-if="true" class="satellite">卫星</div>
            <!-- <div id="rangefinder" class="rangefinder" data-if="true">测距</div> -->
            <div id="quick" class="quick">
                <div class="title">快捷</div>
                <div class="menu">
                    <div>
                        <a href="javascript:;">消息中心</a>
                    </div>
                    <div>
                        <a href="javascript:;">灾情上报</a>
                    </div>
                    <div>
                        <a href="javascript:;">进度管理</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="retrieval" class="retrieval retrieval-show ">
            <span>检&nbsp;&nbsp;索</span>
        </div>
        <div id="retrievalBox" class="retrievalBox">
            <div class="retrievalBox-title">
                <span>检索</span>
                <span id="close">X</span>
            </div>
            <div class="retrievalBox-content" id="retrievalBox_content">
                <p class="disasterType">灾情类型：
                    <span><a name="check" class="checkFalse" data="1">隐患点</a></span>
                    <span><a name="check" class="checkFalse" data="2">灾情点</a></span>
                </p>
                <p class="area">所在区域：
                    <select name="" id="getAreaName">
                        <option value="全部">全部</option>
                    </select>
                </p>
                <p class="grade">等级:
                    <span><a name="check" class="checkFalse" data="1">一级</a></span>
                    <span><a name="check" class="checkFalse" data="2">二级</a></span>
                    <span><a name="check" class="checkFalse" data="3">三级</a></span>
                    <span><a name="check" class="checkFalse" data="4">四级</a></span>
                </p>
                <input id="search" class="button" type="button" value="查询">
                <p class="status"><span data="2">未治理：<a id="ungovern">9</a></span><span data="3">治理中：<a id="hasgovern">9</a></span><span data="1">已治理：<a
                            id="ingovern">9</a></span></p>
                <table>
                    <thead>
                        <tr>
                            <td>设备ID</td>
                            <td>设备位置</td>
                            <td>状态</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyHtml">
                    </tbody>
                </table>
            </div>
            <div class="paging">
                <div class="paging-content">
                    <span id="arrL" class="arrL"></span>
                    <span class="arrCenter" id="arrCenter">

                    </span>
                    <span id="arrR" class="arrR"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
