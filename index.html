<head>

</head>

<body>
    <div class="wrap">
        <div id="container"></div>
        <div class="search">
            <div class="search-left">
                <div class="search-left-wrap">
                    <input type="text" placeholder="请输入您想搜索的内容">
                </div>
                <!-- <div id='btn' class="navigation">

                </div> -->
            </div>
            <div class="search-right">
                <div class="search-logo">

                </div>
            </div>
        </div>
        <div class="tool">
            <div id="satellite" data-if="true" class="satellite">卫星</div>
            <div id="rangefinder" class="rangefinder" data-if="true">测距</div>
            <div id="quick" class="quick">
                <div class="title">快捷</div>
                <div class="menu">
                    <div>
                        <a href="javascript:;">消息中心</a>
                    </div>
                    <div>
                        <a href="javascript:;">灾情上报</a>
                    </div>
                    <div>
                        <a href="javascript:;">进度管理</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="retrieval" class="retrieval retrieval-show ">
            <span>检&nbsp;&nbsp;索</span>
        </div>
        <div id="retrievalBox" class="retrievalBox">
            <div class="retrievalBox-title">
                <span>检索</span>
                <span id="close">X</span>
            </div>
            <div class="retrievalBox-content">
                <p class="disasterType">灾情类型：<span><a>全部</a></span><span><a>隐患点</a></span><span><a>灾情点</a></span></p>
                <p class="area areaStreet">所在区域：
                    <select name="" id="">
                        <option value="全部">全部</option>
                        <option value="南山区">南山区</option>
                    </select>
                </p>
                <p class="street areaStreet">所在街道：
                    <select name="" id="">
                        <option value="全部">全部</option>
                        <option value="南山区">南山区</option>
                    </select>
                </p>
                <input class="button" type="button" value="查询">
                <p class="status"><span>未治理：<a>9</a></span><span>治理中：<a>9</a></span><span>已治理：<a>9</a></span></p>
                <table>
                    <thead>
                        <tr>
                            <td>设备ID</td>
                            <td>设备位置</td>
                            <td>状态</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>34223</td>
                            <td>广东省深圳市南山区珠光科技园</td>
                            <td>已治理</td>
                        </tr>
                        <tr>
                            <td>34223</td>

                        </tr>
                        <tr>
                            <td>34223</td>
                            <td>广东省深圳市南山区珠光科技园</td>
                            <td>已治理</td>
                        </tr>
                        <tr>
                            <td>34223</td>
                            <td>广东省深圳市南山区珠光科技园</td>
                            <td>已治理</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
