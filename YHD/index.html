<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>深圳市地面坍塌隐患点防治信息管理系统</title>

    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrap">
        <div id="container"></div>
        <div class="panel-wrap" id="panel-wrap">
            <div class="close4"><img src="img/close.png" alt=""></div>
            <div id="panel">
            </div>
        </div>
        <div class="search">
            <div class="search-left">
                <div class="search-left-wrap">
                    <input id="searchTxt" type="text" placeholder="请输入要查询的灾害点地址">
                </div>
            </div>
            <div class="search-right">
                <div class="search-logo" id="searchs">

                </div>
            </div>
        </div>
        <div id="searchResult" class="searchResult">
            <ul id="searchResultHtml">
            </ul>
        </div>
        <div class="tool">
            <div id="satellite" data-if="true" class="satellite">卫星</div>
            <div id="chart" class="chart" data-if="true">数据</div>
            <div id="quick" class="quick">
                <div class="title">工具</div>
                <div class="menu">
                    <div class="tools" ids="yjzjk">
                        <a href="javascript:;">应急专家</a>
                    </div>
                    <div class="tools" ids="qxdw">
                        <a href="javascript:;">抢险队伍</a>
                    </div>
                    <div class="tools" ids="qxgj">
                        <a href="javascript:;">抢险工具</a>
                    </div>
                </div>
            </div>
            <div id="message" class="message" data-if="true">消息</div>
        </div>
        <div id="retrieval" class="retrieval retrieval-show ">
            <span>检&nbsp;&nbsp;索</span>
        </div>
        <div id="retrievalBox" class="retrievalBox">
            <div class="retrievalBox-title">
                <span>检索：隐患点信息</span>
                <span id="close1"><img src="img/close.png" alt=""></span>
            </div>
            <div class="retrievalBox-content" id="retrievalBox_content">
                <p class="area">年度查询：
                    <select name="" id="years">
                        <option value="全部">全部</option>
                    </select>
                </p>
                <p class="area">所在区域：
                    <select name="" id="getAreaName">
                        <option value="全部">全部</option>
                    </select>
                </p>
                <p class="grade">隐患等级:
                    <span><a name="check" class="checkFalse" data="1,2">重大隐患</a></span>
                    <span><a name="check" class="checkFalse" data="3,4">一般隐患</a></span>
                </p>
                <input id="search" class="button" type="button" value="查询">
                <p id="loading" class="loading"></p>
                <table>
                    <thead>
                        <tr>
                            <td>地址</td>
                            <td>隐患等级</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyHtml">
                    </tbody>
                </table>
            </div>
            <div class="paging">
                <div class="paging-content">
                    <span id="arrL" class="arrL"></span>
                    <span class="arrCenter" id="arrCenter">

                    </span>
                    <span id="arrR" class="arrR"></span>
                </div>
            </div>
        </div>
        <div class="tableList" id="tableList">

        </div>
        <div class="details" id="details">
        </div>
        <div class="inspectingDetail" id="inspectingDetail">
        </div>
        <div class="mask-wrap">
            <div id="mask_imgVideo" class="mask-imgVideo">
            </div>
        </div>
        <div id="toolL" class="toolL">
            <header>
                <p id="toolsTitle">抢险工具</p>
                <i id="close7"></i>
            </header>
            <section>
                <table id="toolsHTML" width="100%">

                </table>
            </section>
        </div>
        <div class="msgWrap" id="msgWrap">
        </div>
        <div class="tableWrap" id="tableWrap">
        </div>
        <div class="legends">
            <p><span></span><label for="">重大隐患</label></p>
            <p><span></span><label for="">一般隐患</label></p>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.Driving,AMap.ToolBar,AMap.CitySearch,Amap.Geocoder,AMap.Walking"></script>
    <script src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script src="js/newMessage.js"></script>
</body>

</html>
