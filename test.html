<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>按起终点经纬度规划路线</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.Walking"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="container"></div>
        <div id="panel"></div>
    </div>
    <script type="text/javascript">
    var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [116.397428, 39.90923],//地图中心点
            zoom: 13 //地图显示的缩放级别
        });
    window.walkings = function(){
        
        //步行导航
        var walking = new AMap.Walking({
            map: map,
            panel: "panel"
        });
        //根据起终点坐标规划步行路线
        walking.search([116.399028, 39.845042], [116.436281, 39.880719]);
    }
    walkings()
    </script>
</body>

</html>
